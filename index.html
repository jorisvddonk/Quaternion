<html>
  <head>
    <title>Dev Bootstrap</title>

    <!-- JavaScript/CSS -->
    <script src="dist/bundle.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Bindings -->
    <script type="text/javascript">
    	$(function(){
    		//Bind navbars:
    		$("#nav_actions_1").click(action_1);
    		$("#nav_actions_2").click(action_2);

    		function action_1() {
    			showModal({
					header: $("<h3>Action 1 clicked</h3>"),
					body: $("<div>Hello, you clicked action 1!</div>"),
					footer: $('<a href="#" class="btn" data-dismiss="modal">Close</a>')
				});
    		}
			function action_2() {
    			$("#content").empty();
				$("#content").append(TEMPLATES.test_template({name: "Template user"}));
    		}
    	});
    </script>

    <!-- Misc functions --> 
    <script type="text/javascript"> 

    </script>

    <!-- Templates -->
    <script id="test_template" type="text/x-handlebars-template">
  		Hello {{name}}!
	</script>

	<!--- misc functions --> 
	<script type="text/javascript">
		$(function(){
			//Stuff that should be ran on startup
		});
	</script>

    <!-- Main stuff -->
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Dev Bootstrap</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Play</a></li>
			<li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Actions <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#" id="nav_actions_1">Action 1</a></li>
                  <li><a href="#" id="nav_actions_2">Action 2</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  <div style="padding-top: 60px; padding-left: 20px;">
  		<div id="content"></div>
	</div>
  </body>
</html>
